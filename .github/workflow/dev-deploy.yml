name: Deploy to DEV - Azure Container Apps

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
          --username ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Dev Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/nextjs-app:dev-${{ github.sha }} .

      - name: Push Dev Image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/nextjs-app:dev-${{ github.sha }}

      - name: Deploy to Azure Container Apps (DEV)
        run: |
          az containerapp update \
            --name ${{ secrets.DEV_CONTAINER_APP }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/nextjs-app:dev-${{ github.sha }}
